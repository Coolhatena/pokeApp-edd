<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="./src/img/favicon.ico" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PokeSearch App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 	<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
			<img src="./src/img/title.png" alt='PokeApp logo'/>
	</header>
	<main id="content" class="content">
		<form id="form">
			<input type="text" name="pokeText" id="pokeText" class="pokeText" autocomplete="off" list="pokemonSugestions">
			<datalist id="pokemonSugestions"></datalist>
			<input type="submit" id="submit" class="submit" value="Buscar">
		</form>
		<div class="check">
			<input type="checkbox" id="preservePokemon" checked="" />
			<p>Mantener busquedas</p>
		  </div>
		<div id="pokemon-container" class="pokemon-container"></div>
	</main>
	<footer>
		<p>Made with</p>
		<img src="./src/img/loveball.png" alt="loveball"> 
		<p>by: <a href="https://github.com/Coolhatena" target="_blank" rel="noopener noreferrer">Eduardo Rivera Geffroy</a></p>
	</footer>
	<script type="module" src="./src/js/app.js"></script>
</body>
</html>
